<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Category Id: <h:inputText value="#{categoryBean.categoryId}" required="true" requiredMessage="this field is rquired"/>    
                Category Name: <h:inputText value="#{categoryBean.categoryName}" required="true"  requiredMessage="this field is rquired"/>
                Category Description: <h:inputTextarea value="#{categoryBean.categoryDescription}" cols="20" rows="5" required="true"  requiredMessage="this field is rquired"/>
                category Image Path: <h:inputText value="#{categoryBean.categoryImagePath}" required="true"  requiredMessage="this field is rquired"/>
                <h:commandButton value="Add" action="#{categoryBean.addCategory()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
