<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>log in</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="login-page">
    <div class="form">

        <h:form class="login-form">
            User Name:  <h:inputText value="${login.username}" required="true"/>
            
            Password: <h:inputSecret value="${login.password}" required="true"/>
            
            <h:commandButton value="login" action="${login.checkLogin()}"/>
           
        </h:form>
        <h:form>
         <p class="message">Not registered? <h:commandLink action="rigester">Create an account</h:commandLink></p>
        </h:form>
    </div>
</div>

    </h:body>
</html>
