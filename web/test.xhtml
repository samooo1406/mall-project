<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        
           <ui:composition template="templates/masterLayout.xhtml">
 
            <ui:define name="content" >
                  

                    <div class="grid-container">
                        <ui:repeat value="#{categoryBean.getAllProductsByCategoryId(1)}" var="product" >
                            <div class="item1">
                              
                                <h:panelGrid columns="2">
                                    <h:graphicImage library="images" name="#{product.productImage}" />
                                    <br></br>
                                    <h:outputText value="Name: "/>
                                    <h:outputText value="#{product.productName}"/>

                                    <h:outputText value="#{product.productPrice}"/>
                                    <h:outputText value="$$"/>

                                    <h:outputText value="id" />
                                    <h:outputText value="#{product.productId}" />
                                     <h:form>
                                        <h:commandLink action="showProduct">
                                            show product
                                            <f:param name="productId" value="#{product.productId}" />
                                        </h:commandLink>
                                    </h:form>
                                  
                                        
                                </h:panelGrid>
                               
                            </div>
                        </ui:repeat>


                    </div>
               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
